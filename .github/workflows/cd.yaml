name: cd

on:
    push:
      branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: '1.23.0'
            
            - name: Build the app
              run: ./scripts/buildprod.sh

            - id: 'auth'
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
        
            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v2'
              with:
                project_id: 'learn-ci-cd-438516'

            - name: Build
              run: gcloud builds submit --tag europe-west2-docker.pkg.dev/learn-ci-cd-438516/learn-ci-cd-ar-repo/learn-ci-cd:latest .
            
            - name: Deploy to Cloud Run
              run: gcloud run deploy learn-ci-cd --image europe-west2-docker.pkg.dev/learn-ci-cd-438516/learn-ci-cd-ar-repo/learn-ci-cd:latest --region europe-west2 --allow-unauthenticated --project learn-ci-cd-438516 --max-instances=4